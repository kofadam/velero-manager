# Guest Cluster Configurations Application
# This goes in: management-cluster/argocd-apps/guest-clusters.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guest-clusters-config
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kofadam/velero-gitops
    targetRevision: main
    path: guest-clusters
  destination:
    server: https://kubernetes.default.svc
    namespace: velero
  syncPolicy:
    automated:
      prune: false # Don't auto-prune secrets
      selfHeal: true
    syncOptions:
      - CreateNamespace=false

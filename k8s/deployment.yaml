apiVersion: apps/v1
kind: Deployment
metadata:
  name: velero-manager
  namespace: velero-manager
  labels:
    app: velero-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: velero-manager
  template:
    metadata:
      labels:
        app: velero-manager
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: velero-manager
      containers:
      - name: velero-manager
        image: kofadam/velero-manager:v1.2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: GIN_MODE
          value: "release"
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: velero-manager
  namespace: velero-manager
  labels:
    app: velero-manager
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: velero-manager

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: velero-manager
rules:
- apiGroups:
  - velero.io
  resources:
  - backups
  - restores
  - schedules
  - backupstoragelocations
  verbs:
  - get
  - list
  - create
  - update
  - patch
  - delete
- apiGroups:
  - batch
  resources:
  - cronjobs
  - jobs
  verbs:
  - get
  - list
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - secrets
  - namespaces
  - pods
  - pods/log
  verbs:
  - get
  - list
  - create
  - update
  - patch
  - delete
- apiGroups:
  - discovery.k8s.io
  resources:
  - '*'
  verbs:
  - get
  - list